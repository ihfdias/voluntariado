<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Voluntariado</title>
    <link rel="stylesheet" href="style.css"> <!-- Importando o CSS -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Ícones -->
</head>
<body>
    <div class="formulario">
        <h2>Agendamento de Voluntariado</h2>
        <form action="agendar.php" method="POST">
            <div class="input-box">
                <input type="text" name="nome" placeholder="Nome Completo" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="input-box">
                <input type="email" name="email" placeholder="E-mail" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="input-box">
                <input type="date" name="data" required>
                <i class="fas fa-calendar-alt"></i>
            </div>

            <div class="input-box">
                <input type="time" name="hora" required>
                <i class="fas fa-clock"></i>
            </div>

            <div class="input-box">
                <textarea name="mensagem" placeholder="Mensagem" rows="3" style="width: 100%; border-radius: 10px; border: 2px solid rgba(255, 255, 255, .2); padding: 10px; background-color: transparent; color: #fff;"></textarea>
            </div>

            <button type="submit" class="login">Agendar</button>

            <div class="register-link">
                <p>Já tem um agendamento? <a href="#">Verificar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
