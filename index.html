<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Voluntariado</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ícones Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Estilo rápido para visualização -->
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .formulario {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input,
    .input-box textarea,
    .input-box select {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, .2);
      background-color: transparent;
      color: #fff;
      font-size: 16px;
    }

    .input-box i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      pointer-events: none;
    }

    textarea {
      resize: none;
    }

    .login {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login:hover {
      background-color: #218838;
    }

    .register-link {
      margin-top: 10px;
      text-align: center;
    }

    .register-link a {
      color: #00aaff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Agendamento de Voluntariado</h2>
    <form action="agendar.php" method="POST">
      <div class="input-box">
        <input type="text" name="nome" placeholder="Nome Completo" required>
        <i class="fas fa-user"></i>
      </div>

      <div class="input-box">
        <input type="email" name="email" placeholder="E-mail" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="input-box">
        <input type="date" name="data" required>
        <i class="fas fa-calendar-alt"></i>
      </div>

      <div class="input-box">
        <input type="text" id="hora" name="hora" placeholder="Escolha um horário" required>
        <i class="fas fa-clock"></i>
      </div>

      <div class="input-box">
        <textarea name="mensagem" placeholder="Mensagem" rows="3"></textarea>
      </div>

      <button type="submit" class="login">Agendar</button>

      <div class="register-link">
        <p>Já tem um agendamento? <a href="#">Verificar</a></p>
      </div>
    </form>
  </div>

  <!-- flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#hora", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true,
      minuteIncrement: 30
    });
  </script>
</body>
</html>
