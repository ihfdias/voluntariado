<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento de Voluntariado</title>
  
  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>
  <div class="formulario">
    <h2>Agendamento de Voluntariado</h2>
    <form action="agendar.php" method="POST">
      <div class="input-box">
        <input type="text" name="nome" placeholder="Nome Completo" required />
        <i class="fas fa-user"></i>
      </div>

      <div class="input-box">
        <input type="email" name="email" placeholder="E-mail" required />
        <i class="fas fa-envelope"></i>
      </div>

      <div class="input-box">
        <input type="date" name="data" required />
        <i class="fas fa-calendar-alt"></i>
      </div>

      <div class="input-box">
        <input type="text" id="hora" name="hora" placeholder="Escolha um horário" required />
        <i class="fas fa-clock"></i>
      </div>

      <div class="input-box">
        <textarea name="mensagem" placeholder="Mensagem" rows="3"></textarea>
      </div>

      <button type="submit" class="login">Agendar</button>

      <div class="register-link">
        <p>Já tem um agendamento? <a href="verificar.php">Verificar</a></p>
      </div>
    </form>
  </div>

  <!-- flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#hora", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true,
      minuteIncrement: 30
    });
  </script>
</body>
</html>
